<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tracker</title>
    <link rel="stylesheet" href="style tracker.css">
</head>
<body>
    <header>
        <h1>Health Tracker Page</h1>

            <button class="button menu">MENU</button>
        </nav>
    </header>

            <h2>How are you feeling today?</h2>
            <textarea placeholder="my symptoms today..."></textarea>

        <section class="health-report">
            <h2>Health Report</h2>
            <p>Here are some recommendations!</p>
            <!-- Dynamic content goes here -->
        </section>
    </main>
</body>
</html>
